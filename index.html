<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Change Timeline</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .home-btn { margin-bottom: 20px; }
    .day-section { border-bottom: 1px solid #ccc; padding: 10px 0; }
    .repo-section { margin-left: 20px; }
    .change-list { margin-left: 40px; }
  </style>
</head>
<body>
  <a href="https://360code.io" class="home-btn">Home</a>
  <h1>Code Change Timeline</h1>
  <div id="timeline"></div>

  <script>
    fetch('https://timeline.360code.io/')
      .then(response => response.json())
      .then(data => {
        const timelineDiv = document.getElementById('timeline');
        for (const [repo, summaries] of Object.entries(data)) {
          const repoHeader = document.createElement('h2');
          repoHeader.textContent = repo;
          timelineDiv.appendChild(repoHeader);

          const sortedDates = Object.keys(summaries).sort().reverse();
          sortedDates.forEach(date => {
            const summary = summaries[date];
            const dayDiv = document.createElement('div');
            dayDiv.className = 'day-section';
            dayDiv.innerHTML = `<h3>${date}</h3>`;

            const changes = [];
            if (summary.added.length) {
              changes.push('Added:<ul>' + summary.added.map(f => `<li>${f.file}: functions ${f.functions.join(', ')}</li>`).join('') + '</ul>');
            }
            if (summary.removed.length) {
              changes.push('Removed:<ul>' + summary.removed.map(f => `<li>${f}</li>`).join('') + '</ul>');
            }
            if (summary.modified.length) {
              changes.push('Modified:<ul>' + summary.modified.map(m => `<li>${m.file}: ${m.changes.join(', ')}</li>`).join('') + '</ul>');
            }

            dayDiv.innerHTML += `<div class="repo-section">${changes.join('')}</div>`;
            timelineDiv.appendChild(dayDiv);
          });
        }
      })
      .catch(error => {
        document.getElementById('timeline').textContent = 'Error loading timeline: ' + error.message;
      });
  </script>
</body>
</html>
